@(dialog: Form[CreateDialogForm])(implicit messages: Messages)

@import helper._

@main("Train my chihuahua") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

	<ul id="dialogs"></ul>

  @form(routes.DialogController.createDialog()) {
		@inputText(dialog("topic"))
		@inputText(dialog("relationship"))
		@inputText(dialog("username"))

		<div class="buttons">
			<input type="submit" value="Create Dialog"/>
		</div>
	}
}
